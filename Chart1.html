<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> body {
  background-color: #F1F3F3   
   
}
.axis {
	font: 15px sans-serif;
	
}
.axis path,
.axis line {
  fill: none;
  stroke: #D4D8DA;
  stroke-width: 1px;
  shape-rendering: crispEdges;
  opacity: 0.5;
}
.toolTip {
  position: absolute;
  display: none;
  min-width: 80px;
  height: auto;
  background: none repeat scroll 0 0 #ffffff;
  border: 1px solid #6F257F;
  padding: 14px;
  }
#remove, #drop{
    position: relative;
    left:70%;
    top: 80
    
    
  }
</style>
<body onload='init()'>
 <div id="drop" >Filter by Year : </div>
  <div id="remove" ></div>

<script>
async function init() {

  

const data = await d3.csv('https://raw.githubusercontent.com/mkumar28/CSDV/master/HollywoodsMostProfitableStories.csv');

var margin = {top: 100, right: 20, bottom: 30, left: 200},
    

width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
 
  
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);

var y = d3.scaleLinear().domain([0,42])
          .range([height, 0]);
  
var x_axis = d3.axisBottom().scale(x);
var y_axis = d3.axisLeft().scale(y);
  
var tooltip = d3.select("body").append("div").attr("class", "toolTip");

 
var svg = d3.select('body').append("svg")
     .attr("id", "mySvg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
  
    
 var counts= {};
 data.forEach(function(r){
      if (!counts[r.Genre]) {
        counts[r.Genre] = 0;
    }
    counts[r.Genre]++;
});
  
     
            
 var data1 = []
     Object.keys(counts).forEach(function(key) {
    data1.push({
        Genre: key,
        count: counts[key]
    });
});

 var element  = d3.nest()
  .key(function(d){return d.Year;})
  .key(function(d){return d.Genre})
  .rollup(function(g){ return g.length;}).entries(data)
 
 
 
  
       
  var color = ["red", "#00ff00", "steelblue", "#800000", "green" , "#6600cc"];
  i=0;
  data1.forEach(function(d){
        d.color =  color[i];
         i++
               
       });

  var elements = []
  element.forEach(function(d)
             { if(d.key == 2008){
               d.values.forEach(function(g){
                   elements.push({
                         key:g.key,
                         values : g.value
                        });  
                       
                        });
                        }          
                      });
          
     
    
  // Scale the range of the data in the domains
 x.domain(data1.map(function(d) { return d.Genre;}));
 y.domain([0, d3.max(data1, function(d) { return  d.count})]);
   
  var color = d3.scaleOrdinal(d3.schemeCategory10);
  
  svg.selectAll(".rectangle")
      .data(data1)
      .enter().append("rect")
      .attr("class", "rectangle")
      .attr("x", function(d) { return x(d.Genre); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.count); })
      .attr("height", function(d) { return height - y(d.count) ; })
      .attr("fill", function(d){return d.color})
      .on("mousemove", function(d){
            tooltip
              .style("left", d3.event.pageX - 50 + "px")
              .style("top", d3.event.pageY - 70 + "px")
              .style("display", "inline-block")
              .html(("Genre: "+d.Genre) + "<br>"+"No. of Movies: "+(d.count));
        })
     .on("mouseout", function(d){ tooltip.style("display", "none");});
       
  
 var xCall=  svg.append("g").attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
 
     xCall.append('text')
      .attr("transform", "rotate(-1)translate(350,-350)")
      .attr("y", -27)
      .attr("dy", "0.30em")
      .attr("text-anchor", "end")
      .attr("fill", "#5D6971")
      .text("Genre");
  
  

// add the y Axis
var yCall = svg.append("g")

     yCall.call(d3.axisLeft(y));

     yCall .append('text')
      .attr("transform", "rotate(90)translate(80,20)")
      .attr("y", -27)
      .attr("dy", "0.30em")
      .attr("text-anchor", "end")
      .attr("fill", "#5D6971")
      .text("Number of Movies");
   
 
  
  var count = 0;
  var selector = d3.select("#drop")
    	.append("select")
    	.attr("id","dropdown")
         .style("align", 'left' )
         .style("top", "1000000")
        .on("change", function(d){
           var duration = 1000;
           /*hiding the exisint svg and also removing it every time*/
           document.getElementById("mySvg").style.display = "none";
           d3.selectAll("svg").transition().remove();
          /*Reading the value selected from the drop down*/
           selection = document.getElementById("dropdown");
  
        var  svg = d3.select('body').append("svg")
            .attr("id", "mySvg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", 
                  "translate(" + margin.left + "," + margin.top + ")");
  
          
          
          //Creating new data set to show data for every year  
           var elements = []
            element.forEach(function(d)
             { if(d.key == selection.value){
               d.values.forEach(function(g){
                 if(g.key == 'Comedy')
                   elements.push({
                         key:g.key,
                         value : g.value,
                         color:'red'
                         
                        });
                 if(g.key == 'Drama')
                    elements.push({
                         key:g.key,
                         value : g.value,
                         color:'#00ff00'
                         
                        });
                 if(g.key == 'Romance')
                    elements.push({
                         key:g.key,
                         value : g.value,
                         color:'steelblue'
                         
                        });
                 if(g.key == 'Animation')
                    elements.push({
                         key:g.key,
                         value : g.value,
                         color:'#800000'
                         
                        });
                 if(g.key == 'Action')
                    elements.push({
                         key:g.key,
                         value : g.value,
                         color:'green'
                         
                        });
                  if(g.key == 'Fantasy')
                    elements.push({
                         key:g.key,
                         value : g.value,
                         color:'#6600cc'
                         
                        });
                       
                        });
                        }          
                      });
         
          

  x.domain(elements.map(function(d) { return d.key;}));
  y.domain([0, d3.max(elements, function(d) { return  d.value})]);
          
       
      //Creating bar chart for the new dataset
   var bar =  svg.selectAll(".rectangle")
      .data(elements)
      .enter()
      .append("rect")
      .attr("class", "rectangle")
      .on("mousemove", function(d){
            tooltip
              .style("left", d3.event.pageX - 50 + "px")
              .style("top", d3.event.pageY - 70 + "px")
              .style("display", "inline-block")
              .html(("Genre: "+d.key) + "<br>"+"No. of Movies: "+(d.value));
        })
     .on("mouseout", function(d){ tooltip.style("display", "none");})
       

    
 bar.transition().duration(duration)
       .attr("x", function(d){return x(d.key);})
       .attr("width", x.bandwidth())
	   .attr("y", function(d){return y(d.value);})
       .attr("height", function(d) { return height - y(d.value) ; })
       .style("fill", function(d){return d.color;})
       .ease(d3.easeLinear)
       
       
  //add the x axis        
 var xCall=  svg.append("g").attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  xCall.append('text')
      .attr("transform", "rotate(-1)translate(350,-350)")
      .attr("y", -27)
      .attr("dy", "0.30em")
      .attr("text-anchor", "end")
      .attr("fill", "#5D6971")
      .text("Genre");
  
  

  // add the y Axis
var yCall = svg.append("g");
      yCall.transition().duration(duration);
      yCall.call(d3.axisLeft(y));
      yCall.append('text')
      .attr("transform", "rotate(90)translate(80,20)")
      .attr("y", -27)
      .attr("dy", "0.30em")
      .attr("text-anchor", "end")
      .attr("fill", "#5D6971")
      .text("Number of Movies");
          
  count = count+1
       });
  
  
  var filter = selector.selectAll("option")
      .data(element)
      .enter().append("option")
      .attr("value", function(d){
        return d.key;
      })
      .text(function(d){
        return d.key;
      });

 var button = d3.select("#remove")
    	.append("button")
        .text("Remove Filter By Year")
        .attr("id","button")
        .on("click", function(d){
         location.reload();
        });
 


}

</script>
</body>
</html>
