<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> body {
  background-color: #F1F3F3;
  width:60%
}
.axis {
	font: 15px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #D4D8DA;
  stroke-width: 1px;
  shape-rendering: crispEdges;
  opacity: 0.5;
}
.toolTip {
  position: absolute;
  display: none;
  min-width: 80px;
  height: auto;
  background: none repeat scroll 0 0 #ffffff;
  border: 1px solid #6F257F;
  padding: 14px;
}</style>
<body onload='init()'>

<script>
async function init() {

  

const data = await d3.csv('https://raw.githubusercontent.com/mkumar28/CSDV/master/HollywoodsMostProfitableStories.csv');
//console.log(data)
var margin = {top: 100, right: 20, bottom: 30, left: 200},
    

width = 960 - margin.left - margin.right,
height = 500 - margin.top - margin.bottom;

  
  
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);

var y = d3.scaleLinear().domain([0,42])
          .range([height, 0]);
  
var x_axis = d3.axisBottom().scale(x);

var y_axis = d3.axisLeft().scale(y);
  
var tooltip = d3.select("body").append("div").attr("class", "toolTip");

 
var svg = d3.select('body').append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
 
    
 var counts= {};
 data.forEach(function(r){
      if (!counts[r.Genre]) {
        counts[r.Genre] = 0;    
    }
    counts[r.Genre]++    
});
 
//Calculating the sum of profitablity
 var data_WorldWideGross = d3.nest()
  .key(function(d){return d.Genre;})
  .rollup(function(d){return d3.sum(d,function(g)
  {return g.Worldwide_Gross; });}).entries(data)
 

//Calculating the counts of movie for each genre.       
var data1 = []
     Object.keys(counts).forEach(function(key) {
    data1.push({
        Genre: key,
        count: counts[key]
        });
});

//Adding color and profitablity to the Data1 Array     
  var color = ["red", "Yellow", "steelblue", "orange", "green" , "blue"];
  i=0;
  data1.forEach(function(d){
        d.color =  color[i];
        d.value = data_WorldWideGross[i].value/(data1[i].count*1000);
         i++
               
       });
  
  
  

  console.log(data1)
  // Scale the range of the data in the domains
  x.domain(data1.map(function(d) { return d.Genre;}));
  y.domain([0, d3.max(data1, function(d) { return  d.value})]);
   
  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data1)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.Genre); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.value) ; })
      .attr("height", function(d) { return height - y(d.value) ; })
      .attr("fill", function(d){return d.color})
      .on("mousemove", function(d){
            tooltip
              .style("left", d3.event.pageX - 50 + "px")
              .style("top", d3.event.pageY - 70 + "px")
              .style("display", "inline-block")
              .html("Genre : "+(d.Genre) + "<br>"  + "Avg Gross : "+Math.round(d.value*1000)+"M");
        })
     .on("mouseout", function(d){ tooltip.style("display", "none");});
       
  
  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .append('text')
      .attr("transform", "rotate(-1)translate(350,-350)")
      .attr("y", -27)
      .attr("dy", "0.30em")
      .attr("text-anchor", "end")
      .attr("fill", "#5D6971")
      .text("Genre");
 
  formatValue = d3.format(".2s");
  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y).tickFormat(d3.format(".1s")))
      .append('text')
      .attr("transform", "rotate(90)translate(100,15)")
      .attr("y", -27)
      .attr("dy", "0.30em")
      .attr("text-anchor", "end")
      .attr("fill", "#5D6971")
      .text("World Wide Gross in M");
      
      
  
   


}

</script>
</body>
</html>
